<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Genially Chatbot</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
    .chat-container { display:flex; flex-direction:column; height:100vh; max-height:100vh; box-sizing:border-box; padding:10px; }
    .messages { flex:1; overflow-y:auto; background:#fff; border:1px solid #ddd; border-radius:8px; padding:10px; margin-bottom:10px; }
    .message { margin-bottom:8px; }
    .message.user { text-align:right; color:#004e92; }
    .message.bot { text-align:left; color:#333; }
    .input-row { display:flex; gap:8px; }
    input[type="text"] { flex:1; padding:8px; border-radius:4px; border:1px solid #ccc; }
    button { padding:8px 14px; border-radius:4px; border:none; cursor:pointer; background:#004e92; color:white; font-weight:bold; }
    button:disabled { opacity:0.6; cursor:wait; }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages">
      <div class="message bot">ðŸ‘‹ Hi! Ask me anything about this presentation and Iâ€™ll help you.</div>
    </div>
    <div class="input-row">
      <input type="text" id="userInput" placeholder="Type your question here..." onkeydown="if (event.key === 'Enter') sendMessage();" />
      <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    // IMPORTANT: The client calls the project server at `/api/chat`.
    // Do NOT put a real API key in client-side code. Configure the server's
    // environment variable `OPENAI_API_KEY` instead.
    const MODEL = "gpt-4.1-mini"; // adjust if you have a different model

    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "message " + sender;
      div.textContent = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      const content = input.value.trim();
      if (!content) return;

      addMessage(content, "user");
      input.value = "";
      sendBtn.disabled = true;

      try {
        // Send messages to our server-side proxy which injects the API key.
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ model: MODEL, messages: [ { role: 'system', content: 'You are a helpful assistant that answers questions about a presentation. Explain clearly, briefly, and in simple language.' }, { role: 'user', content } ] })
        });

        const data = await response.json();

        if (data.error) {
          console.error(data.error);
          addMessage("Error from API: " + (data.error.message || JSON.stringify(data.error)), "bot");
        } else {
          const reply = data.choices && data.choices[0] && data.choices[0].message && data.choices[0].message.content;
          addMessage(reply || "(no reply)", "bot");
        }
      } catch (err) {
        console.error(err);
        addMessage("There was a network or server error.", "bot");
      } finally {
        sendBtn.disabled = false;
      }
    }
  </script>
</body>
</html>
